<body>
    <div class="login_body">
      <div class="login_form">
        <div class="details">
          <div class="welcome">Welcome</div>
  
          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="wrap">
  
              <!-- Email  -->
              <label>Email</label>
              <input type="email" class="input" formControlName="email"  />
              <div class="text-danger" *ngIf="(
                  loginForm.get('email')?.dirty ||
                  loginForm.get('email')?.touched
                 ) &&
                 loginForm.get('email')?.invalid">
                Enter Valid email!(Should end with @75f.io)
              </div>
            </div>
  
            <!-- Password -->
            <div class="wrap">
              <label>Password</label>
              <input type="password" class="input" formControlName="password"  />
              <div class="text-danger" *ngIf="(
                loginForm.get('password')?.dirty ||
                loginForm.get('password')?.touched
               ) &&
               loginForm.get('password')?.invalid">
                Enter Valid Password!
              </div>
            </div>
  
            <!-- Forgot Password -->
            <div class="wrap">
              <label>Forgot password?</label>
            </div>
  
            <!-- Submit Button -->
            <button type="submit" class="button">
              <h1 class="sign">Sign in!</h1>
            </button>
          </form>
        </div>
  
        <!-- Sign Up Part -->
        <div class="details_two">
          <h1 class="back">Welcome back!</h1>
          <p class="log">Log in and use the opportunities offered by our portal.</p>
          <p class="acc">You don't have an account?<br>Create</p>
          <!-- Sign Up button -->
          <button class="customer" (click)="signup()">
            <h3>Create an Account</h3>
          </button>
        </div>
      </div>
    </div>
    <br><br><br><br><br><br><br><br><br>
  </body>
